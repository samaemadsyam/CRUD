<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="CRUD.css">
    
</head>
<body>
<div class="Crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>product msnsgement system</p>
        </div>
        <div class="inputs" >
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()"  type="number" id="price" placeholder="price" >
                <input onkeyup="getTotal()"  type="number" id="taxes" placeholder="taxes" >
                <input onkeyup="getTotal()"  type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()"  type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">create</button>


        </div>
    <div class="outputs">
        <div class="searchblock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnSearch">
                <button onclick="getsearchMood(this.id)" id="Searchtitel">Search By Title</button>
                <button onclick="getsearchMood(this.id)" id="SearchCatrgory">Search By Catrgory</button>
            </div>
        </div>
        <div id="deleteAll">
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody"></tbody>
        </table>
    </div>

</div>
<script src="CRUD.js"></script>
</body>
</html>
